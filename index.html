<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../proyecto/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Monotributo</title>
</head>
<body>
    <section class="container">
        <h1>Monotributo helper</h1>
        <p>Bienvenido a Monotributo helper, la herramienta para conocer en qué categoría debería estar para cumplir con sus obligaciones fiscales.</p>
        <p>A continuación, procederemos a solicitarle algunos datos con el propósito de poder ayudarlo.</p>
        <h3 id="storage">

        </h3>
        <form id="form">
            <label class="lb" for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label class="lb" for="condicion-fiscal">Condición Fiscal:</label>
            <select class="select" name="condicion-fiscal" id="condicion-fiscal">
                <option value="monotributo">Monotributo</option>
                <option value="responsable-inscripto">Responsable Inscripto</option>
            </select>
            <label class="lb" for="facturacion">Facturación en el año actual:</label>
            <input type="number" id="facturacion">
            <button type="submit" class="btn btn-primary btn-css" id="botonEnviar">Enviar</button>
        </form>
        <div id="devolucion">

        </div>
        
    </section>
    

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
